<html>
  <head>
    <title>OpenSpace Video Exporter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="openspace-api.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>
      let ua = navigator.userAgent;
      console.log(ua);
    </script>
  </head>
  <body>
    <div id="container" class="disconnected">
      <div id="connection-status" class="connection-status">
        Connect to OpenSpace:
        <input id='ipaddress' type=text placeholder="Enter ip address"/>
        <button onClick="connectToOpenSpace();">Connect</button>
      </div>
      <div class='header'>
        <h1>Headline</h1>
      </div>
      <div id="main">
        <input onchange="showFile(this)" type="file">
      </div>
    </div>

    <div class="card" id="screenshotfolder">
      Current Screenshot folder: 
    </div>
    <div class="card" id="videofolder">
      Current Video export folder: 
    </div>
    <div class="card">
      Test case #3:  
      <button onClick="start_ffmpeg()">ffmpeg</button>
    </div>

    <div class="row">
      <div>
        <input id="greet-input" placeholder="Enter a name..." />
        <button id="greet-button" type="button">Greet</button>
      </div>
    </div>

    <p id="greet-msg"></p>

    <script type="text/javascript">
      connectToOpenSpace('localhost');

      async function showFile(input) {
        let file = input.files[0];
        lastmod = file.lastModified; 
        console.log(new Date(lastmod));
      }
    </script>
  </body>
</html>
